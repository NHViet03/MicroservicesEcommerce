apiVersion: apps/v1
kind: Deployment
metadata:
  name: account
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
      - name: accountservice
        image: dreamers.azurecr.io/accountservice:latest
        envFrom:
          - configMapRef:
              name: account-config
          - secretRef:
              name: account-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: account
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: account
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: account-config
data:
  PGHOST: accountsdb.postgres.database.azure.com
  PGUSER: admin123
  PGPORT: "5432"
  PGDATABASE: postgres
  AZURE_SERVICE_BUS_QUEUE_NAME: accountqueue
  CLIENT_APP_URL: https://brave-grass-0fb8e9100.5.azurestaticapps.net/
---
apiVersion: v1
kind: Secret
metadata:
  name: account-secret
stringData:
  PGPASSWORD: Dreamer123
